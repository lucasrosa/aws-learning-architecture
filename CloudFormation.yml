Resources:
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VPC
      HealthCheckEnabled: true
      TargetType: instance
      Port: 80
      Protocol: HTTP

  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: "AWSLearningASG"
      LaunchConfigurationName: !Ref LaunchConfig
      MaxSize: "6"
      MinSize: "1"
      TargetGroupARNs:
        - Ref: TargetGroup
      VPCZoneIdentifier:
        - !Ref SubnetA
        - !Ref SubnetB
    DependsOn: VPCGatewayAttachment

  LaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: true
      ImageId: ami-467ca739 # Amazon Linux AMI us-east-1
      SecurityGroups:
        - Ref: SecurityGroup
      InstanceType: t2.micro

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access to instance
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
      VpcId: !Ref VPC
      Tags: 
        - Key: name
          Value: ALASecurityGroup
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP access to instances
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
      VpcId: !Ref VPC
      Tags: 
        - Key: name
          Value: ALAALBSecurityGroup


# VPC
  InternetGateway:
    Type: AWS::EC2::InternetGateway

  # In order for the resources in a VPC to send and receive traffic from the internet, the following must be true:
  # - An internet gateway must be attached to the VPC.
  # - The route tables associated with your public subnet (including custom route tables) must have a route to the internet gateway.
  # - The security groups associated with your VPC must allow traffic to flow to and from the Internet.
  # - Any instances in the VPC must either have a public IP address or an attached Elastic IP address.

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      # EnableDnsSupport: true
      # EnableDnsHostnames: true
      InstanceTenancy: default
      Tags: 
        - Key: name
          Value: ALAVPC
  
  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC
  
  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  Route:
    Type: AWS::EC2::Route
    Properties:
       RouteTableId: !Ref RouteTable
       DestinationCidrBlock: 0.0.0.0/0
       GatewayId: !Ref InternetGateway

  SubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.0.0/24
      AvailabilityZone: "us-east-1a"
      Tags: 
        - Key: name
          Value: ALASubnetA

  SubnetRouteTableAssociationA:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref SubnetA

  SubnetB:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: "us-east-1b"
      Tags: 
        - Key: name
          Value: ALASubnetB

  SubnetRouteTableAssociationB:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref SubnetB